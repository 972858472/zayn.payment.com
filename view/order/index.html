<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<h3 style="text-align: center">服务费支付</h3>
<div id="app">
    <van-form style="width: 340px;margin: auto">
        <van-row type="flex" justify="space-between" v-show="false">
            <van-button class="button product" :plain="index != form.amount" type="danger"
                        v-for="(desc,index) in amount_config"
                        @click="changeAmount(index)">{{desc}}
            </van-button>
        </van-row>
        <van-row type="flex" align="center">
            <van-row class="label">用户ID</van-row>
            <van-row>
                <van-field style="width: 180px" v-model="form.userid" disabled readonly placeholder="用户ID"/>
            </van-row>
        </van-row>

        <van-row type="flex" align="center">
            <van-row class="label">服务费</van-row>
            <van-row>
                <van-field class="service_charge" v-model="form.cost+' 元'" disabled readonly placeholder="服务费"/>
            </van-row>
        </van-row>

        <van-row type="flex" align="center">
            <van-row class="label">支付方式</van-row>
            <van-row type="flex">
                <van-button :plain="index != pay_type" type="primary" v-for="(desc,index) in pay_type_config"
                            @click="changePayType(index)" class="button">{{desc}}
                </van-button>
            </van-row>
        </van-row>
        <van-row type="flex" justify="space-around">
            <van-button style="width: 150px;margin:20px; border-radius: 6px" block type="info" @click="onSubmit"
                        size="large">提交
            </van-button>
        </van-row>
    </van-form>
</div>

</body>

<!-- 引入 Vue 和 Vant 的 JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
<script src="/static/jquery.min.js">
</script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                amount_config: {
                    100: '房卡' + '{:$CARD_CONFIG[100]}' + '张\r\n100元',
                    300: '房卡' + '{:$CARD_CONFIG[300]}' + '张\r\n300元',
                    500: '房卡' + '{:$CARD_CONFIG[500]}' + '张\r\n500元',
                    1000: '房卡' + '{:$CARD_CONFIG[1000]}' + '张\r\n1000元'
                },
                pay_type: 1,
                pay_type_config: {
                    1: '微信',
                    2: '支付宝'
                },
                form: {
                    userid: '{$userid}',
                    amount: '{$amount}',
                    clubcode: '{$clubcode}',
                    cost: '{$cost}',
                }
            }
        },
        methods: {
            onSubmit() {
                const params = $.param(this.form)
                switch (this.pay_type) {
                    case '1':
                        window.location.href = '/wx_pay?' + params
                        break
                    case '2':
                        window.location.href = '/zfb_pay?' + params
                        break
                    default:
                        alert('未知的支付方式')
                }
            },
            changeAmount(index) {
                this.form.amount = index
            },
            changePayType(index) {
                this.pay_type = index
            }
        }
    });
</script>
<style>
    #app {
        margin-top: 100px;
    }

    #app .van-row {
        margin-top: 20px;
    }

    html, body {
        margin: 0;
        padding: 0;
        background: #eeedec;
    }

    .label {
        color: #928f8f;
        margin-right: 30px;
        width: 100px;
    }

    .button {
        width: 85px;
        margin-right: 10px;
    }

    .button.product {
        width: 110px;
        height: 56px;
        margin: 15px 0 0 0;
        font-size: 12px;
    }

    .van-button--danger {
        background-color: #f1722d;
        border: 1px solid #f1722d;
        color: #fff;
    }

    .van-button--plain.van-button--danger {
        background-color: #fff;
    }

    .service_charge .van-field__control:disabled {
        color: #959597;
        -webkit-text-fill-color: #f1722d;
    }

    .van-field__control:disabled {
        font-weight: 600;
    }

    .service_charge.van-cell {
        padding: 10px 12px;
    }
</style>
</html>
